<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    
    <h2>ToDo List v2</h2>

    <input type="text" placeholder="Enter a task" class="todo">
    <input type="date" class="date">
    <button onclick="addTodo()">Add</button>
    <div class="container">

    </div>



    <script>
        const todoList = [];
        renderTodoList();

        function renderTodoList(){
            let todoListHTML = '';

            for(let i = 0; i < todoList.length; i++){
                const todoObject = todoList[i];
                const name = todoObject.name;
                const dueDate = todoObject.dueDate;

                const html = `
                    <p>${name} - ${dueDate} <button onclick="
                        todoList.splice(${i}, 1);
                        renderTodoList();
                    ">DELETE</button></p>
                `;
                todoListHTML += html;
            }
            document.querySelector('.container').innerHTML = todoListHTML;
        }

        function addTodo(){
            const inputElement = document.querySelector('.todo');
            const name = inputElement.value;

            const dateInputElement = document.querySelector('.date');
            const dueDate = dateInputElement.value;

            todoList.push({name: name, dueDate: dueDate});

            inputElement.value = '';
            dateInputElement.value = '';

            renderTodoList();
        }
    </script>
</body>
</html>
