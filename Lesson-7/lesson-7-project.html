<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 6 | Rock Paper Scissors</title>
</head>
<body>
    <h2>Rock Paper Scissors </h2>
    <button onclick="
        pickComputerMove();

        let result = '';
        if(computerMove === 'Rock'){
            result = 'Tie';
        }else if(computerMove === 'Paper'){
            result = 'You lose';
        }else if(computerMove === 'Scissors'){
            result = 'You Win';
        }

        console.log('Your Move: Rock, Computer Move: ' + computerMove + ', Result: ' + result );
        alert('Your Move: Rock, Computer Move: ' + computerMove + ', Result: ' + result );
    ">Rock</button>

    <button onclick="
        pickComputerMove();

        let result1 = '';

        if(computerMove === 'Rock'){
            result1 = 'You Win';
        }else if(computerMove === 'Paper'){
            result1 = 'Tie';
        }else if(computerMove === 'Scissors'){
            result1 = 'You Lose';
        }

        console.log('Your Move: Paper, Computer Move: ' + computerMove + ', Result: ' + result1 );
        alert('Your Move: Paper, Computer Move: ' + computerMove + ', Result: ' + result1 );
    ">Paper</button>

    <button onclick="
        pickComputerMove();
        let result2 = '';

        if(computerMove === 'Rock'){
            result2 = 'You Lose';
        }else if(computerMove === 'Paper'){
            result2 = 'You Win';
        }else if(computerMove === 'Scissors'){
            result2 = 'Tie';
        }

        console.log('Your Move: Paper, Computer Move: ' + computerMove + ', Result: ' + result2 );
        alert('Your Move: Scissors, Computer Move: ' + computerMove + ', Result: ' + result2 );
    ">Scissors</button>


    <script>
        let computerMove = '';
        function pickComputerMove(){

            const random = Math.random();
            if(random >= 0 && random < 1/3){
                computerMove = 'Rock';
            }else if(random >= 1/3 && random < 2/3){
                computerMove = 'Paper';
            }else{
                computerMove = 'Scissors';
            }
        }
    </script>
</body>
</html>
