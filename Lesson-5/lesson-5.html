<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5 | Variables</title>
</head>
<body>
    <h4>simple calculator</h4>
    <p>
        <button onclick="
        calculation += '1';
        console.log(calculation);
        ">1</button>

        <button onclick="
            calculation += '2';
            console.log(calculation);
        ">2</button>

        <button onclick="
            calculation += '3';
            console.log(calculation);
        ">3</button>

    </p>
    <p>
        <button onclick="
        calculation += '4';
        console.log(calculation);
        ">4</button>

        <button onclick="
            calculation += '5';
            console.log(calculation);
        ">5</button>

        <button onclick="
            calculation += '6';
            console.log(calculation);
        ">6</button>

    </p>
    <button onclick="
        calculation += ' + ';
        console.log(calculation);
    ">+</button>

    <p>
        <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
        ">=</button>
         <button onclick="
         calculation = '';
         console.log(calculation);
         ">reset</button>
    </p>

    <script>
        let calculation = "";
    </script>
</body>
</html>
