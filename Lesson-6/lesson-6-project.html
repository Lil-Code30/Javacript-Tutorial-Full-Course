    <h2>Rock Paper Scissors </h2>
    <button onclick="
        const random = Math.random();
        let computerMove = '';

        if(random >= 0 && random < 1/3){
            computerMove = 'Rock';
        }else if(random >= 1/3 && random < 2/3){
            computerMove = 'Paper';
        }else{
            computerMove = 'Scissors';
        }

        let result = '';

        if(computerMove === 'Rock'){
            result = 'Tie';
        }else if(computerMove === 'Paper'){
            result = 'You lose';
        }else if(computerMove === 'Scissors'){
            result = 'You Win';
        }

        console.log('Your Move: Rock, Computer Move: ' + computerMove + ', Result: ' + result );
        alert('Your Move: Rock, Computer Move: ' + computerMove + ', Result: ' + result );
    ">Rock</button>
