<body>
    <h4>Booleans if-satement Ex.</h4>
    <p>Coin-flip : guess the result</p>

    <button onclick="
        const random1 = Math.random();
        let result1 = '';
        const guess1 = 'heads';

        if(random1 < 0.5){
            result1 = 'heads';
        }else{
            result1 = 'tails';
        }

        if(result1 === guess1){
            alert('You Win!');
        }else{
            alert('You Lose!');
        }
    ">Heads</button>

        const random2 = Math.random();
