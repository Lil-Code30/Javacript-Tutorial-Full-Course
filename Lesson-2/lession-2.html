<body>
    <h1>Challenge Exercises</h1>
    <p>
        Convert temperatures from Celsius to Fahrenheit
    </p>
    <ul>
        <li>Fahrenheit = (Celsius * 9/5) + 32</li>
        <li>Celsius = (Fahrenheit - 32) * 5/9</li>
    </ul>
</body>
<script>
    //The temp. is 25C , calculate the temp. in F
    var celsius = 25;
    const fahrenheit = (celsius * 9/5) + 32;
    console.log('24C is ' + fahrenheit + 'F');

    // THe temp. is 86F, calculate the temp. in C
    var fahrenheit_01 = 86;
    const celsius_01 = (fahrenheit_01 - 32) * 5/9;
    console.log('86F is ' + celsius_01 + 'C');

    //The temp. is -5C , calculate the temp. in F
    var celsius = -5;
    const fahrenheit_02 = (celsius * 9/5) + 32;
    console.log('-5C is ' + fahrenheit_02 + 'F');

</script>
</html>
